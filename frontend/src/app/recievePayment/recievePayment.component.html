<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
  <div class="row">
    <div class="col">
      <div class="alert alert-success  fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="alert-heading">Received a payment!</h2>
        <h6><b>Payment by:</b></h6>
        <p>{{transactionDetailed.sender}}</p>
        <h6><b>Email of payer:</b></h6>
        <p>{{transactionDetailed.email}}</p>
        <h6><b>Time of payment:</b></h6>
        <p>{{transactionDetailed.date.toDateString()+", " + transactionDetailed.date.toLocaleTimeString()}} </p>
        <h6><b>Received amount:</b></h6>
        <p><b>{{transactionDetailed.amount+""+"â‚¬"}}</b>
        <p><button type="button" class="btn btn-success btn-lg btn-block" data-dismiss="alert">Accept Payment</button>
        <button type="button" class="btn btn-danger btn-lg btn-block"  data-dismiss="alert">Decline Payment</button></p>
      </div>
    </div>
  </div>
</div>
