<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">

        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                     placeholder="Enter email">
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <div class="input-group mb-3">
                <input name="amount" type="number" class="form-control" id="amount" placeholder="0.00">

                <div class="input-group-append">
                  <select name="currency" class="form-control" id="currency">
                    <option value="USD">$ (USD)</option>
                    <option value="CAD">$ (CAD)</option>
                    <option value="EUR">â‚¬ (EUR)</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                      More options
                    </button>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="recurringPayment">
                      <label class="form-check-label" for="recurringPayment">Recurring Payment</label>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">Confirm
            </button>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="mt-2"></div>
